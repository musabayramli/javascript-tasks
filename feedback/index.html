<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script src="app.js" defer></script>
    <title>Feedback</title>
  </head>
  <body>
    <div class="feedback-container">
      <h1 class="feedback-title">Please share your happiness level with us</h1>
      <div class="feedback-rating">
        <div class="heart"><i class="fa-solid fa-heart" data-id="1"></i></div>
        <div class="heart"><i class="fa-solid fa-heart" data-id="2"></i></div>
        <div class="heart"><i class="fa-solid fa-heart" data-id="3"></i></div>
        <div class="heart"><i class="fa-solid fa-heart" data-id="4"></i></div>
        <div class="heart"><i class="fa-solid fa-heart" data-id="5"></i></div>
      </div>
      <p class="warning-message">Please make a choice</p>
      <button type="button">Send</button>
    </div>
  </body>
</html>
