<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body
    style="height: 100vh"
    id="body"
    class="d-flex justify-content-center align-items-center"
  >
    <div
      id="div"
      class="p-5 bg-white text-center w-50 h-50 d-flex justify-content-center align-items-center flex-column"
    >
      <p class="display-5">Random reng yarat...</p>
      <button id="btn" class="btn btn-outline-dark">Create</button>
      <p id="demo"></p>
      <div id="box" style="height: 100px; width: 100px"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script>
      const dom = {
        btn: document.getElementById("btn"),
        body: document.getElementById("body"),
        div: document.getElementById("div"),
        demo: document.getElementById("demo"),
        box: document.getElementById("box"),
      };

      function setRandomColor() {
        const kod = `rgb(${Math.floor(Math.random() * 256)},${Math.floor(
          Math.random() * 256
        )},${Math.floor(Math.random() * 256)})`;
        dom.demo.innerText = `Rengin kodu: ${kod}`;
        dom.box.style.backgroundColor = kod;
        dom.body.style.backgroundColor = kod;
      }

      window.onload = setRandomColor;


      dom.btn.addEventListener("click", setRandomColor);
    </script>
  </body>
</html>
