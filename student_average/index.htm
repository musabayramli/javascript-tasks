<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Grades Dashboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Grades</th>
                    <th>Average</th>
                    <th>Letter Grade</th>
                </tr>
            </thead>
            <tbody id="students-table">
               
            </tbody>
        </table>
        <div class="class-average">
            <h2>Class Average: <span id="class-average">0</span></h2>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
