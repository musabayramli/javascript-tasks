    <script>
      const btn = document.getElementById("btn");
      const inp = document.querySelector(".form-control");
      const result = document.getElementById("result");

      // Böyük hərflər, kiçik hərflər, rəqəmlər və simvolların daxil olduğu massivlər
      let letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
      let numbers = "0123456789";
      let symbols = "!@#$%^&*()-_=+[]{}|;:,.<>?/";

      btn.addEventListener("click", function () {
        let kod = "";
        let length = +inp.value;

        
        kod += letters[Math.floor(Math.random() * letters.length)];
        kod += numbers[Math.floor(Math.random() * numbers.length)];
        kod += symbols[Math.floor(Math.random() * symbols.length)];

       
        let allCharacters = letters + numbers + symbols;
        for (let i = 3; i < length; i++) {
          kod +=
            allCharacters[Math.floor(Math.random() * allCharacters.length)];
        }

       
        kod = kod
          .split("")
          .sort(() => 0.5 - Math.random())
          .join("");

        result.innerHTML = kod;
        inp.value = "";
      });
    </script>
